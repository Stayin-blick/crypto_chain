{% extends 'base.html' %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card text-center shadow p-4" style="width: 28rem;">
        <div class="card-body">
            <h2 class="card-title mb-4">Are you sure you want to log out?</h2>
            <p class="card-text text-muted mb-4">
                Clicking the "Log Out" button will end your current session and return you to the homepage.
            </p>
            <div class="d-grid gap-3">
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-lg">Log Out</button>
                </form>
                <a href="/" class="btn btn-secondary btn-lg">Cancel</a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
